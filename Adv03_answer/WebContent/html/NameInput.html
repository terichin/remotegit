<!-- 氏名入力項目を持ったHTML -->
<html>
<head>
<meta charset="Windows-31J">
<title>NameInput.html</title>
</head>
<body>
<h2>名前を入力してください。</h2>
<!-- 入力項目はformタグとinputタグで生成します -->
<!-- formタグのmethod属性はPOSTに設定してください -->
<form action="/advance03/messageprint2" method="POST">
  名字：<input type="text" name="LASTNAME">
  <br>
  名前：<input type="text" name="FIRSTNAME">
  <br>
  <input type="submit" value="送信">
</form>
</body>
</html>
