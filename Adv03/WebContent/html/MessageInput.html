<!-- メッセージ入力項目を持ったHTML -->
<html>
<head>
<meta charset="Windows-31J">
<title>MessageInput.html</title>
</head>
<body>
<h2>メッセージを入力してください。</h2>
<!-- 入力項目はformタグとinputタグで生成します -->
<!-- formタグのmethod属性はPOSTに設定してください -->
<form action="/advance03/messageprint" method="POST">
  <input type="text" name="MESSAGE">
  <input type="submit" value="送信">
</form>
</body>
</html>
